name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup DKP
      run: sudo apt update
    - name: Install DKP
      run: wget https://apt.devkitpro.org/install-devkitpro-pacman && chmod +x ./install-devkitpro-pacman && sudo ./install-devkitpro-pacman
    - name: Setup Env
      run: sudo dkp-pacman -S wii-dev --noconfirm && source /etc/profile.d/devkit-env.sh
    - name: make
      run: make
